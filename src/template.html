<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a template</title>
</head>
<body>
    <fieldset id="createFolder">
        <legend>Create Folder</legend>
        <div class="inputPair">
            <label for="name">Folder Name</label>
            <input type="text" id="name">
        </div>
        <button type="submit" id="createFolderBtn">Create!</button>
    </fieldset>
    <div id="folders"></div>
    <fieldset id="addTodo">
        <legend>Add Todo</legend>
        <div class="inputPair">
            <label for="title">Title</label>
            <input id="title" type="text">
        </div>
        <div class="inputPair">
            <label for="desc">Description</label>
            <textarea id="desc"></textarea>
        </div>
        <div class="inputPair">
            <label for="date">Due Date</label>
            <input type="date" id="date">
        </div>
        <div class="inputPair">
            <label for="priority">Priority</label>
            <input type="range" min="1" max="3" id="priority">
        </div>
        <div class="inputPair">
            <label for="note">Notes</label>
            <textarea id="note"></textarea>
        </div>
        <button type="submit" id="addTodoBtn">Add!</button>
    </fieldset>
    <div id="folderContent"></div>
</body>
</html>
